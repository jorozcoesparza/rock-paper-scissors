<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
  </head>

  <body>
    <script>

        function getComputerChoice() {
            const randNumber = Math.random();
            var computerSelection = "";

            if (randNumber < .34 ) {
                return computerSelection = "Rock";
            } else if (randNumber < .67) {
                return computerSelection = "Paper";
            } else {
                return computerSelection = "Scissors";
            }

        }

        function getPlayerChoice() {
          const playerGuess = prompt("What is your guess?");
            const firstLetter = playerGuess.charAt(0);
            const firstLetterCap = firstLetter.toUpperCase();
            const remainingLetters = playerGuess.slice(1);
            const remainingLettersLower = remainingLetters.toLocaleLowerCase();
            return playerSelection = firstLetterCap + remainingLettersLower;
        }



    </script>

  </body>
</html>
