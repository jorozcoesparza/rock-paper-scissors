<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
  </head>

  <body>
    <script>

        function getComputerChoice() {
            var randNumber = Math.random();
            var computerChoice = "";

            if (randNumber < .34 ) {
                return computerChoice = "Rock";
            } else if (randNumber < .67) {
                return computerChoice = "Paper";
            } else {
                return computerChoice = "Scissors";
            }

        }


    </script>

  </body>
</html>
